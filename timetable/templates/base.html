<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="sidebar">
        {% block sidebar %}
              <a class="{% if request.resolver_match.url_name == "showsubs" %}active{% endif %}" href="../mysubs">My Subs</a>
              <a class="{% if request.resolver_match.url_name == "reportAbsence" %}active{% endif %}" href="../report">Report Absence</a>
              <a id="logout" href="../accounts/logout">Logout</a>
        {% endblock %}
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
