{% extends "base.html" %}
{% block content %}
<div class="container">
{% if messages %}
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-success {{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
{% endif %}

 <form action = "" method="post">
        {% csrf_token %}
    {% for field in form %}
        <div class="field">
        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
        </div>
    {% endfor %}
 <br>
     <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
    </div>
{% endblock %}
